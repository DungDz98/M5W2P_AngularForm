<div class="container">
  <h1>Call Webservice with Params</h1>
  <div class="form-group">
    <label for="username">User Name</label>
    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username">

    <label for="pageNo">Page No</label>
    <input type="text" id="pageNo" class="form-control" name="pageNo" [(ngModel)]="pageNo">

    <label for="sortOn">Sorted On</label>
    <input type="text" id="sortOn" class="form-control" name="sortOn" [(ngModel)]="sortOn">
  </div>

  <div class="form-group">
    <button type="button" (click)="getRepo()">Get Repos</button>
  </div>

  <div *ngIf="loading">Loading...</div>

  <div *ngIf="errorMsg" class="alert alert-warning">
    <strong>Warning!</strong> {{errorMsg}}
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">HTML Url</th>
        <th scope="col">Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let repo of repos">
        <th scope="row">{{repo.id}}</th>
        <td>{{repo.name}}</td>
        <td>{{repo.html_url}}</td>
        <td>{{repo.description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
