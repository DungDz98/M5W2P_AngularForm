<div class="container">
  <div class="col-5">
    <h2>Manage Student</h2>
    <form #createStudentForm = "ngForm"
    (ngSubmit)="onSubmit(createStudentForm)"
    >
      <div class="form-group">
        <label for="studentCode">Student Code</label>
        <input type="text" class="form-control" id="studentCode" aria-describedby="emailHelp"
               placeholder="Enter student code" required minlength="2" name="studentCode" [(ngModel)]="student.studentCode" >
      </div>
      <div class="form-group">
        <label for="studentName">Student Name</label>
        <input type="text" class="form-control" id="studentName" placeholder="Enter student name"
        name="studentName" [(ngModel)]="student.studentName">
      </div>
      <div class="form-group">
        <label for="studentAddress">Student Address</label>
        <input type="text" class="form-control" id="studentAddress" placeholder="Enter student address"
        name="studentAddress" [(ngModel)]="student.studentAddress">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
