<h1>Manage Employees</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Username</th>
    <th scope="col">Email</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let e of employees">
    <th scope="row">{{e.id}}</th>
    <td>{{e.name}}</td>
    <td>{{e.username}}</td>
    <td>{{e.email}}</td>
  </tr>
  </tbody>
</table>
